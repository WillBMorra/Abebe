
#Усі налаштування основного ігрового процесу
[gameplay]
	#minecolonies.config.enablecitizenvoices.comment [За замовчуванням: true]
	enablecitizenvoices = true
	#За замовчуванням, коли ставиш схему біля іншої будівлі, вже поставлені будівлі будуть показані так, неначе вони вже п'ятого (5) рівня і мають синю лінію навколо них. Ви можете вимкнути це поставивши налаштування значення False. [За замовчуванням: true]
	neighborbuildingrendering = true
	#Наскільки близько одна будівля має бути до іншої, щоб вважатися сусідньою, у блоках. -1 = перетинаються, 0 = дотикаються [За замовчуванням: 4, мін: -2, макс: 16]
	#Range: -2 ~ 16
	neighborbuildingrange = 4
	#Наскільки близько (в блоках) ви повинні знаходитися, щоб бачити робочі замовлення в "Окулярах будівельника". [За замовчуванням: 50, мін: 1, макс: 250]
	#Range: 1 ~ 250
	buildgogglerange = 50
	#При значенні "true" - межі поселення, що показуються при використанні будівельного інструменту будуть пофарбовані в колір команди поселення. При значенні "false" - поселення, в якій ви знаходитесь, буде білою, а будь-яке інше поселення - червоною. [За замовчуванням: true]
	colonyteamborders = true

